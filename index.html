<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Tool with IndexedDB and ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        video { border: 2px solid #333; width: 100%; max-width: 400px; height: auto; cursor: pointer; }
        #photos { margin-top: 20px; }
        .photo-container { display: flex; align-items: center; margin-bottom: 10px; position: relative; flex-direction: column; }
        .photo-container img { width: 100px; height: auto; margin-bottom: 5px; cursor: pointer; }
        .photo-container textarea { width: 100%; padding: 5px; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; resize: vertical; }
        .delete-btn { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
        .shutter { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; transition: opacity 0.1s ease-in-out; pointer-events: none; }
        #photo-count { font-size: 18px; font-weight: bold; }
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Camera Tool</h1>
    <p id="photo-count">Photos: 0</p>
    <video id="video" autoplay playsinline></video>
    <button id="switch-camera">Switch Camera</button>
    <button id="capture">Capture</button>
    <button id="save-zip">Save ZIP</button>
    <input type="file" id="load-zip" accept=".zip" style="display: none;">
    <button id="load-zip-btn">Load ZIP</button>
    <div id="photos"></div>
    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Enlarged Photo">
    </div>

    <script>
        let photoList = [];
        let useFrontCamera = false;
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const switchCameraButton = document.getElementById('switch-camera');
        const saveZipButton = document.getElementById('save-zip');
        const loadZipInput = document.getElementById('load-zip');
        const loadZipButton = document.getElementById('load-zip-btn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        async function startCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { facingMode: useFrontCamera ? 'user' : 'environment' }
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        }
        startCamera();

        switchCameraButton.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        video.addEventListener('click', () => {
            captureButton.click();
        });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photoList.unshift({ image: imageData, text: '' });
            renderPhotos();
        });

        function renderPhotos() {
            const photosDiv = document.getElementById('photos');
            photosDiv.innerHTML = '';
            photoList.forEach((photo, index) => {
                const div = document.createElement('div');
                div.classList.add('photo-container');
                div.innerHTML = `
                    <img src="${photo.image}" onclick="openLightbox('${photo.image}')">
                    <textarea placeholder="Add a note" onchange="updateText(${index}, this.value)">${photo.text}</textarea>
                    <button class="delete-btn" onclick="deletePhoto(${index})">Delete</button>
                `;
                photosDiv.appendChild(div);
            });
            document.getElementById('photo-count').innerText = `Photos: ${photoList.length}`;
        }

        function openLightbox(imageSrc) {
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        function updateText(index, text) {
            photoList[index].text = text;
        }

        function deletePhoto(index) {
            photoList.splice(index, 1);
            renderPhotos();
        }
    </script>
</body>
</html>
