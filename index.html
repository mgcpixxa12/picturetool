<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        video {
            border: 2px solid #333;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        #photos {
            margin-top: 20px;
        }
        .photo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .photo-container img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .photo-container input {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls button, .controls input {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Camera Tool</h1>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button id="switch-camera">Switch Camera</button>
        <button id="capture">Capture</button>
        <button id="save">Save File</button>
        <input type="file" id="load" accept=".json" style="display: none;">
        <button id="load-btn">Load File</button>
        <button id="new-session">New Session</button>
    </div>
    <div id="photos"></div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const switchCameraButton = document.getElementById('switch-camera');
        const saveButton = document.getElementById('save');
        const loadButton = document.getElementById('load');
        const loadFileButton = document.getElementById('load-btn');
        const newSessionButton = document.getElementById('new-session');
        const photosDiv = document.getElementById('photos');
        let currentStream = null;
        let useFrontCamera = false; // Start with the rear camera
        const photos = JSON.parse(localStorage.getItem('photos') || '[]');

        // Access the camera
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const videoConstraints = {
                    facingMode: useFrontCamera ? 'user' : 'environment'
                };

                const stream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints });
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
                alert("Unable to access the camera: " + err.message);
            }
        }

        // Switch camera button
        switchCameraButton.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        // Capture a picture
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            if (isLandscape) {
                canvas.width = video.videoHeight;
                canvas.height = video.videoWidth;
            } else {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photos.push({ image: imageData, text: '' });
            saveSession();
            renderPhotos();
        });

        // Save photos to a file with date and time as filename
        saveButton.addEventListener('click', () => {
            const dataStr = JSON.stringify(photos);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            // Generate a timestamped filename
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19); // Format: YYYY-MM-DDTHH-MM-SS
            const filename = `photos-${timestamp}.json`;

            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();

            URL.revokeObjectURL(url);
        });

        // Load photos from a file
        loadFileButton.addEventListener('click', () => {
            loadButton.click();
        });

        loadButton.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = JSON.parse(e.target.result);
                    photos.length = 0; // Clear current photos
                    photos.push(...data); // Add new photos
                    saveSession();
                    renderPhotos();
                };
                reader.readAsText(file);
            }
        });

        // New Session button
        newSessionButton.addEventListener('click', () => {
            const confirmClear = confirm("Are you sure you want to start a new session? All unsaved photos and notes will be lost.");
            if (confirmClear) {
                photos.length = 0; // Clear all photos
                saveSession();
                renderPhotos();
            }
        });

        // Save session to localStorage
        function saveSession() {
            localStorage.setItem('photos', JSON.stringify(photos));
        }

        // Render photos with text fields
        function renderPhotos() {
            photosDiv.innerHTML = '';
            photos.forEach((photo, index) => {
                const container = document.createElement('div');
                container.className = 'photo-container';

                const img = document.createElement('img');
                img.src = photo.image;
                container.appendChild(img);

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Add a description...';
                input.value = photo.text;
                input.addEventListener('input', (e) => {
                    photos[index].text = e.target.value;
                    saveSession();
                });
                container.appendChild(input);

                photosDiv.appendChild(container);
            });
        }

        // Initialize the camera on page load
        startCamera();

        // Load saved photos on page load
        renderPhotos();
    </script>
</body>
</html>
