<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        video {
            border: 2px solid #333;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        #photos {
            margin-top: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls button, .controls input {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Camera Tool</h1>
    <video id="video" autoplay playsinline></video>
    <div class="controls">
        <button id="switch-camera">Switch Camera</button>
        <button id="capture">Capture</button>
        <button id="save">Save File</button>
        <input type="file" id="load" accept=".json" style="display: none;">
        <button id="load-btn">Load File</button>
    </div>
    <div id="photos"></div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const switchCameraButton = document.getElementById('switch-camera');
        const saveButton = document.getElementById('save');
        const loadButton = document.getElementById('load');
        const loadFileButton = document.getElementById('load-btn');
        const photosDiv = document.getElementById('photos');
        let currentStream = null;
        let useFrontCamera = false; // Start with the rear camera
        const photos = JSON.parse(localStorage.getItem('photos') || '[]');

        // Access the camera
        async function startCamera() {
            // Stop any existing stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const videoConstraints = {
                    facingMode: useFrontCamera ? 'user' : 'environment'
                };

                const stream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints });
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
                alert("Unable to access the camera: " + err.message);
            }
        }

        // Switch camera button
        switchCameraButton.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        // Capture a picture
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            if (isLandscape) {
                canvas.width = video.videoHeight;
                canvas.height = video.videoWidth;
            } else {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            photos.push(imageData);
            saveSession();
            renderPhotos();
        });

        // Save photos to a file
        saveButton.addEventListener('click', () => {
            const dataStr = JSON.stringify(photos);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'photos.json';
            a.click();

            URL.revokeObjectURL(url);
        });

        // Load photos from a file
        loadFileButton.addEventListener('click', () => {
            loadButton.click();
        });

        loadButton.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = JSON.parse(e.target.result);
                    photos.length = 0; // Clear current photos
                    photos.push(...data); // Add new photos
                    saveSession();
                    renderPhotos();
                };
                reader.readAsText(file);
            }
        });

        // Save session to localStorage
        function saveSession() {
            localStorage.setItem('photos', JSON.stringify(photos));
        }

        // Render photos
        function renderPhotos() {
            photosDiv.innerHTML = '';
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.style.width = '100px'; // Thumbnail size
                img.style.margin = '5px';
                photosDiv.appendChild(img);
            });
        }

        // Initialize the camera on page load
        startCamera();

        // Load saved photos on page load
        renderPhotos();
    </script>
</body>
</html>
