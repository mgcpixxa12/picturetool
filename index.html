<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Tool with IndexedDB and ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        video {
            border: 2px solid #333;
            width: 100%;
            max-width: 400px;
            height: auto;
            cursor: pointer;
        }
        #photos {
            margin-top: 20px;
        }
        .photo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .photo-container img {
            width: 100px;
            height: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        .photo-container input {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #photo-count {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #shutter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Camera Tool with IndexedDB and ZIP</h1>
    <p id="photo-count">Total Photos: 0</p>
    <video id="video" autoplay playsinline></video>
    <div id="shutter"></div>
    <div class="controls">
        <button id="switch-camera">Switch Camera</button>
        <button id="capture">Capture</button>
        <button id="save-zip">Save ZIP</button>
        <button id="print">Print</button>
        <input type="file" id="load-zip" accept=".zip" style="display: none;">
        <button id="load-zip-btn">Load ZIP</button>
        <button id="new-session">New Session</button>
    </div>
    <div id="photos"></div>
    
    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const shutterEffect = document.getElementById('shutter');
        const photosDiv = document.getElementById('photos');
        const photoCount = document.getElementById('photo-count');
        let db;

        function openDatabase() {
            const request = indexedDB.open('photoTool', 1);
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains('photos')) {
                    db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (event) => {
                db = event.target.result;
                loadSession();
            };
        }

        function savePhotoToDatabase(photo) {
            const transaction = db.transaction(['photos'], 'readwrite');
            const store = transaction.objectStore('photos');
            store.add(photo);
            transaction.onsuccess = loadSession;
        }

        function loadSession() {
            const transaction = db.transaction(['photos'], 'readonly');
            const store = transaction.objectStore('photos');
            const request = store.getAll();
            request.onsuccess = (event) => {
                const photos = event.target.result;
                renderPhotos(photos);
            };
        }

        function renderPhotos(photos) {
            photosDiv.innerHTML = '';
            photoCount.textContent = `Total Photos: ${photos.length}`;
            photos.forEach((photo) => {
                const container = document.createElement('div');
                container.className = 'photo-container';
                
                const img = document.createElement('img');
                img.src = photo.image;
                img.addEventListener('click', () => {
                    const enlarged = document.createElement('div');
                    enlarged.style.position = 'fixed';
                    enlarged.style.top = '50%';
                    enlarged.style.left = '50%';
                    enlarged.style.transform = 'translate(-50%, -50%)';
                    enlarged.style.zIndex = '1000';
                    enlarged.style.background = 'rgba(0,0,0,0.8)';
                    enlarged.style.padding = '10px';
                    enlarged.innerHTML = `<img src='${photo.image}' style='max-width:90vw; max-height:90vh;'>`;
                    enlarged.addEventListener('click', () => document.body.removeChild(enlarged));
                    document.body.appendChild(enlarged);
                });
                container.appendChild(img);
                
                const input = document.createElement('input');
                input.value = photo.text;
                input.style.width = '100%';
                container.appendChild(input);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm('Delete this photo?')) {
                        deletePhoto(photo.id);
                    }
                };
                container.appendChild(deleteBtn);
                
                photosDiv.appendChild(container);
            });
        }

        function deletePhoto(id) {
            const transaction = db.transaction(['photos'], 'readwrite');
            const store = transaction.objectStore('photos');
            store.delete(id);
            transaction.onsuccess = loadSession;
        }

        captureButton.addEventListener('click', capturePhoto);
        video.addEventListener('click', capturePhoto);

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            new Audio('shutter.mp3').play();
            shutterEffect.style.opacity = '1';
            setTimeout(() => shutterEffect.style.opacity = '0', 100);
            
            savePhotoToDatabase({ image: canvas.toDataURL('image/png'), text: '' });
        }

        openDatabase();
    </script>
</body>
</html>
